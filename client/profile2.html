<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="materialize/css/master.css">
  </head>
  <body>
      <div id="app">
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">
                <img src="/css/fare.png" alt="">
            </a>
          </div>
        </nav>

        <div class="container">
          <div class="row">
            <div class="col s4 offset-s4">
              <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="css/jacket2.jpg">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">Fare Profile<i class="material-icons right">more_vert</i></span>
                  <p>
                    <a class="waves-effect waves-light btn modal-trigger" href="#modalEdit">Edit</a>
                    <a class="waves-effect waves-light btn modal-trigger right" href="#modalDelete">Delete</a>
                  </p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">Fare Profile<i class="material-icons right">close</i></span>
                  <p>Here is some more information about this product that is only revealed once clicked on.</p>
                </div>
                
                <!-- Modal Structure -->
                <div id="modalEdit" class="modal">
                  <div class="modal-content">
                    <h4>Edit Profile</h4>
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat green">Agree</a>
                  </div>
                </div>

                <!-- Modal Structure -->
                <div id="modalDelete" class="modal">
                  <div class="modal-content">
                    <h4>Delete Profile</h4>
                    <p>A bunch of text</p>
                  </div>
                  <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
  </body>
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</html>
