<script>
  $("#enter").click(function() {
    console.log('halo')
    var search = document.getElementById("search").value.toUpperCase()
    console.log(search)
    var titles = document.getElementsByTagName('h4')
    console.log(titles)
    var content = document.getElementsByTagName('section')
    console.log(content)
    for (i = 0; i < titles.length; i++) {
        // a = titles[i].getElementsByTagName("a")[0];
        if (titles[i].innerHTML.toUpperCase().indexOf(search) > -1) {
            content[i].style.display = "";
        } else {
            content[i].style.display = "none";
        }
    }
    return false
  })
