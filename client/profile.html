<!DOCTYPE html>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

            <li><a href="#">Link</a></li>

  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        images:[]
      },
      methods:{
        getPhoto (){
          axios.get('http://localhost:3000/item/')
          .then((response)=>{
            this.images = response.data
          })
          .catch(function (error){
            console.log(error)
          })

    }
    })
